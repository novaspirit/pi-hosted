version: "3.8"
services:
  monica:
    image: monica:latest
    depends_on:
      - monica_db
    ports:
      - 8585:80
    environment:
      - APP_KEY=${APP_KEY}
      - DB_HOST=monica_db
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - APP_ENV=${APP_ENV}
    volumes:
      - monica_data:/var/www/html/storage
    restart: always

  monica_db:
    image: mysql:latest
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=monica
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - monica_db:/var/lib/mysql
    restart: always
